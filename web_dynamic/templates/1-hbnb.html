<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
		<link type="text/css" rel="stylesheet" href="../static/styles/8-places.css">
		<link rel="icon" href="../static/images/icon.png" />
		<title>HBnB</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="../static/scripts/1-hbnb.js?cache_id={{ cache_id }}"></script>
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp;</h4>
					<div class="popover">
						<ul>
							{% for state in states %}
							<li>
								<h2>{{ state[0].name }}:</h2>
								<ul>
									{% for city in state[1] %}
									<li>{{ city.name }}</li>
									{% endfor %}
								</ul>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
		</div>

	</body>
